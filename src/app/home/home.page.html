<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-content>
        <ion-card-header>
          <div
            style="
              width: 100%;
              justify-content: center;
              align-items: center;
              display: flex;
            "
          >
            <ion-img
              style="width: 50px"
              src="./assets/icon/clock.png"
              alt="clock"
            ></ion-img>
          </div>

          <ion-card-title> Timer Online </ion-card-title>

          <small>
            Create your own timer with alarm and start/pause/stop/reset. <br />
            Perfect for everyday activities such as cooking meals, taking
            quizzes, doing homework, etc.</small
          >
        </ion-card-header>
        <hr style="background: #121212" />

        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <ion-item style="width: 100%">
            <ion-input
              class="timer"
              [(ngModel)]="hours"
              type="number"
              min="0"
              max="23"
              (change)="checkValue(hours,'hours')"
            ></ion-input
            >:
          </ion-item>
          <ion-item style="width: 100%">
            <ion-input
              class="timer"
              [(ngModel)]="minutes"
              type="number"
              min="0"
              max="59"
              (change)="checkValue(minutes,'minutes')"
            ></ion-input
            >:
          </ion-item>
          <ion-item style="width: 100%">
            <ion-input
              class="timer"
              [(ngModel)]="seconds"
              type="number"
              min="0"
              max="59"
              (change)="checkValue(seconds,'seconds')"
            ></ion-input>
          </ion-item>
        </div>
        <div>
          <ion-button
            (click)="start()"
            color="success"
            [disabled]="disableButton()"
            >Play</ion-button
          >
          <ion-button (click)="stop()" color="danger">Stop</ion-button>
          <ion-button (click)="reset()" color="dark">Reset</ion-button>
        </div>

        <hr style="background: #121212" />

        <small>made by edn9 - v.0.0.3</small>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
